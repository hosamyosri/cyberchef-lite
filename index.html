<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hosam's tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>hosam's tools</h1>
      <p class="subtitle">Hosam Tools</p>
    </header>

    <!-- Unified Tool UI -->
    <div class="tabcontent" style="display:block">
      <section>
        <textarea id="inputBox" placeholder="Enter text here..." rows="7"></textarea>
        <div class="button-group" style="flex-wrap: wrap; justify-content: center;">
          <button onclick="runBase64('encode')">Base64 Encode</button>
          <button onclick="runBase64('decode')">Base64 Decode</button>
          <button onclick="generateHashes()">SHA-256 Hash</button>
          <button onclick="caesarCipher('encrypt')">Caesar Cipher Encrypt</button>
          <button onclick="caesarCipher('decrypt')">Caesar Cipher Decrypt</button>
          <button onclick="defangURL()">Defang URL</button>
          <button onclick="fangURL()">Fang URL</button>
          <button onclick="urlDecode()">URL Decode</button>
        </div>
        <pre id="outputBox" placeholder="Output..." rows="7"></pre>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
