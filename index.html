<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosam's Toolkit | CyberChef Alternative</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <!-- Animated Background Particles -->
  <div id="particles-js"></div>
  
  <!-- Floating Action Button -->
  <div class="fab" id="fabMenu">
    <button class="fab-main" onclick="toggleFab()">
      <i class="fas fa-bolt"></i>
    </button>
    <div class="fab-options">
      <button onclick="copyOutput()" title="Copy Output">
        <i class="far fa-copy"></i>
      </button>
      <button onclick="clearInput()" title="Clear Input">
        <i class="fas fa-eraser"></i>
      </button>
      <button onclick="randomPassword()" title="Generate Password">
        <i class="fas fa-key"></i>
      </button>
    </div>
  </div>

  <main class="container">
    <!-- Header with Animated Gradient -->
    <header class="glass-header">
      <div class="header-content">
        <h1 class="gradient-text">Hosam's Toolkit</h1>
        <p class="subtitle">A lightweight CyberChef-style tool for security professionals</p>
      </div>
      
      <div class="header-actions">
        <div class="theme-switch-container">
          <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider">
              <span class="sun"><i class="fas fa-sun"></i></span>
              <span class="moon"><i class="fas fa-moon"></i></span>
            </span>
          </label>
        </div>
        <button class="btn-donate" onclick="showDonate()">
          <i class="fas fa-coffee"></i> Support
        </button>
      </div>
    </header>

    <!-- Navigation Tabs with Icons -->
    <nav class="tabs-container">
      <div class="tabs-scroller">
        <button class="tab active" data-tab="tools">
          <i class="fas fa-tools"></i> Tools
        </button>
        <button class="tab" data-tab="profile">
          <i class="fas fa-user"></i> Profile
        </button>
        <button class="tab" data-tab="cv">
          <i class="fas fa-file-alt"></i> CV
        </button>
        <button class="tab" data-tab="game">
          <i class="fas fa-gamepad"></i> Games
        </button>
      </div>
      <div class="tab-indicator"></div>
    </nav>

    <!-- Main Content Area -->
    <div class="content-area">
      <!-- Tools Tab -->
      <div id="tools" class="tab-content active">
        <div class="io-container">
          <div class="input-container">
            <div class="toolbar">
              <button class="btn-clear" onclick="clearInput()">
                <i class="fas fa-trash-alt"></i>
              </button>
              <span class="char-count" id="charCount">0 chars</span>
            </div>
            <textarea id="inputBox" placeholder="Enter text here..." spellcheck="false"></textarea>
          </div>
          
          <div class="output-container">
            <div class="toolbar">
              <button class="btn-copy" onclick="copyOutput()">
                <i class="far fa-copy"></i>
              </button>
            </div>
            <pre id="outputBox" placeholder="Results will appear here..."></pre>
          </div>
        </div>

        <!-- Tool Categories with Collapsible Sections -->
        <div class="tool-categories">
          <div class="category">
            <button class="category-header">
              <i class="fas fa-lock"></i> Encryption
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="category-tools">
              <button onclick="runBase64('encode')">Base64 Encode</button>
              <button onclick="runBase64('decode')">Base64 Decode</button>
              <!-- More encryption tools... -->
            </div>
          </div>
          
          <div class="category">
            <button class="category-header">
              <i class="fas fa-hashtag"></i> Hashing
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="category-tools">
              <button onclick="generateHashes()">SHA-256 Hash</button>
              <button onclick="generateHashesExtra()">SHA-1/512</button>
              <!-- More hashing tools... -->
            </div>
          </div>
          
          <!-- More categories... -->
        </div>
      </div>

      <!-- Other tabs... -->
    </div>
  </main>

  <!-- Toast Notifications -->
  <div id="toast" class="toast"></div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
